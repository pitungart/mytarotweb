<svg width="240" height="360" viewBox="0 0 240 360" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#050208" />
    
    <!-- Cosmic Frame -->
    <rect x="10" y="10" width="220" height="340" rx="15" fill="none" stroke="#9D814C" stroke-opacity="0.3" stroke-width="1" />
    <path d="M10 25 V10 H25 M215 10 H230 V25 M10 335 V350 H25 M215 350 H230 V335" fill="none" stroke="#9D814C" stroke-opacity="0.6" stroke-width="1.5" />
    
    <!-- Glow Backdrop -->
    <defs>
        <radialGradient id="glow-10" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#A855F7" stop-opacity="0.15" />
            <stop offset="100%" stop-color="#A855F7" stop-opacity="0" />
        </radialGradient>
    </defs>
    <circle cx="120" cy="180" r="96" fill="url(#glow-10)" />
    <g stroke="#A855F7" stroke-width="2" fill="none" stroke-linecap="round"><circle cx="20" cy="-30" r="15" transform="translate(120, 180)" /> <!-- Lantern -->
                    <line x1="-20" y1="-80" x2="-20" y2="80" transform="translate(120, 180)" /> <!-- Staff -->
    </g>
</svg>