<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tarot Reader - Temukan Takdirmu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <style>
        .perspective { perspective: 1000px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.6s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen bg-[radial-gradient(circle_at_top,_var(--tw-gradient-stops))] from-purple-900/20 via-slate-950 to-slate-950">
    
    <div class="max-w-5xl mx-auto px-6 py-12">
        <header class="text-center mb-16 animate-fade-in">
            <h1 class="text-6xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600 mb-4 tracking-tighter">
                AI Tarot Reader
            </h1>
            <p class="text-slate-400 italic text-lg">Konsultasikan pertanyaanmu pada semesta melalui kartu.</p>
        </header>

        <nav class="flex justify-center gap-4 mb-12">
            <button id="login-btn" class="bg-white text-slate-950 font-bold py-3 px-8 rounded-full hover:scale-105 transition-transform shadow-[0_0_20px_rgba(255,255,255,0.3)]">
                Login with Google
            </button>
            <div id="user-profile" class="hidden items-center gap-4">
                <span id="user-name" class="text-purple-300 font-medium"></span>
                <button id="logout-btn" class="border border-slate-700 hover:bg-slate-800 text-white py-2 px-6 rounded-full transition-all">
                    Logout
                </button>
            </div>
        </nav>

        <main class="max-w-2xl mx-auto mb-16 bg-slate-900/50 p-8 rounded-3xl border border-slate-800 backdrop-blur-sm shadow-2xl">
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-purple-400 uppercase tracking-widest mb-3">Apa yang ingin kamu ketahui?</label>
                    <input type="text" id="question-input" 
                           class="w-full bg-slate-800/50 border-2 border-slate-700 focus:border-purple-500 rounded-2xl py-4 px-6 outline-none transition-all text-lg placeholder:text-slate-600" 
                           placeholder="Misal: Bagaimana prospek karir saya?">
                </div>
                <button id="draw-btn" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 text-white font-bold py-4 rounded-2xl shadow-lg shadow-purple-500/20 transition-all uppercase tracking-widest active:scale-95">
                    Buka Kartu Takdir
                </button>
            </div>
        </main>

        <div id="cards-container" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
